<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-header">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Search for a City:</h2>
                <form id="search-form" class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search..">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
                </form>
            </div>

            <div class="col-8"><h2>Current Weather:</h2>
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div id="city-result" class="card-body text-dark">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

            <div class ="five-day">
                <div class="row row-cols-1 row-cols-md-5">
                    <div class="col mb-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Next day</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Day 2</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Day 3</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Day 4</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Day 5</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
